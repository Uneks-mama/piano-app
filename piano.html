<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Piano App</title>
  <link rel="stylesheet" href="piano.css">
</head>
<body>
  <div class="piano">
    <div class="key white" data-key="C"></div>
    <div class="key black" data-key="C#"></div>
    <div class="key white" data-key="D"></div>
    <div class="key black" data-key="D#"></div>
    <div class="key white" data-key="E"></div>
    <div class="key white" data-key="F"></div>
    <div class="key black" data-key="F#"></div>
    <div class="key white" data-key="G"></div>
    <div class="key black" data-key="G#"></div>
    <div class="key white" data-key="A"></div>
    <div class="key black" data-key="A#"></div>
    <div class="key white" data-key="B"></div>
    <div class="key white" data-key="C2"></div>
  </div>
  <div class="hands">
    <div class="left-hand"></div>
    <div class="right-hand"></div>
  </div>
  <script src="pino.js"></script>
</body>
</html>
